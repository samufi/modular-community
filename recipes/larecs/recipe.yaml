context:
  version: "0.2.0"
  max_requirement: "max = 25.3.0"

package:
  name: "larecs"
  version: ${{ version }}

source:
  - git: https://github.com/samufi/larecs.git
    tag: "v0.2.0"

build:
  number: 0
  script:
    - mojo package src/larecs -o ${{ PREFIX }}/lib/mojo/larecs.mojopkg
requirements:
  host:
    - ${{ max_requirement }}
  run:
    - ${{ pin_compatible('max') }}

tests:
  - script:
      - if: unix
        then:
          - mojo test -D ASSERT=all test
    requirements:
      run:
        - ${{ max_requirement }}
    files:
      source:
        test/

about:
  homepage: https://samufi.github.io/larecs/
  license: LGPL-3.0-only
  license_file: LICENSE
  summary: A performance-oriented archetype-based ECS for MojoðŸ”¥.
  repository: https://github.com/samufi/larecs

extra:
  maintainers:
    - samufi
    - mlange-42
  project_name: LarecsðŸŒ²
